<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; padding-top: 20px; }
        .card { border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .form-header { background-color: #f6c23e; color: white; border-radius: 10px 10px 0 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header form-header p-3">
                        <h3 class="mb-0 text-center"><i class="fas fa-user-edit me-2"></i>Editar Cliente</h3>
                    </div>
                    <div class="card-body p-4">
                        <form method="POST">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Nombre*</label>
                                    <input type="text" class="form-control" name="nombre" value="{{ cliente.nombre }}" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Apellido*</label>
                                    <input type="text" class="form-control" name="apellido" value="{{ cliente.apellido }}" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Correo*</label>
                                    <input type="email" class="form-control" name="correo" value="{{ cliente.correo }}" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Tel√©fono*</label>
                                    <input type="tel" class="form-control" name="telefono" value="{{ cliente.telefono }}" required>
                                </div>
                                <div class="col-12 mt-4">
                                    <button type="submit" class="btn btn-primary px-4">
                                        <i class="fas fa-save me-2"></i>Guardar Cambios
                                    </button>
                                    <a href="{{ url_for('clientes.consultar_clientes') }}" class="btn btn-secondary px-4">
                                        <i class="fas fa-times me-2"></i>Cancelar
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
